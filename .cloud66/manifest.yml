default: &default

    rails: 
        server: 
            unique_name: frontend
            type: bring_your_own_cloud
            vendor: aws
            size: c1.medium
            region: us-east-1
            extra_packages: 
                - sysstat
        configuration: 
            ruby_version: 1.9.3
            use_asset_pipeline: true 

    mysql:
        shared_server: frontend        

development:
    <<: *default

staging:
    <<: *default

production:
    <<: *default


