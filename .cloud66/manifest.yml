default: &default
    rails: 
        server: 
            unique_name: frontend
            type: BYOC
            vendor: aws
            region: us-east-1
            extra_packages: 
                - atop
                - chrony
        configuration: 
            ruby_version: 1.9.3
            use_asset_pipeline: true 

    mysql:
        shared_server:  frontend

development:
    <<: *default

staging:
    rails: 
        server: 
            unique_name: frontend
            type: BYOC
            vendor: linode
            region: "Atlanta, GA, USA"
            size: "Linode 512"
            extra_packages: # currently ignored
                - sysstat
        configuration: 
            ruby_version: 1.9.3

    mysql:
        shared_server:  frontend            

production:
    rails: 
        server: 
            unique_name: frontend
            type: BYOS
            address: 192.168.50.2
            username: vagrant
            #ssh_key_name: blash
            #ssh_key_name: vagrant
            extra_packages: [atop, chrony]
        configuration: 
            ruby_version: 1.9.3
            use_asset_pipeline: true 

    mysql:
        shared_server: frontend

            
