default: &default

    rails: 
        server: 
            unique_name: frontend
            type: BYOC
            vendor: joyent
            region: ap-southeast-1
            size: t1.micro
            extra_packages: 
                - sysstat
        configuration: 
            ruby_version: 1.9.3
            use_asset_pipeline: true 

    mysql:
        shared_server: frontend

development:
    <<: *default

staging:
    <<: *default

production:
    <<: *default
    mysql:
        server: 
            unique_name: backend
            type: BYOC
            size: c1.medium
            region: us-east-1
            vendor: joyent
            
