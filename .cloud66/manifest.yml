default: &default

    rails: 
        server: 
            unique_name: frontend
            type: BYOC
            vendor: joyent
            region: us-sw-1
            size: Small 1GB
            extra_packages: 
                - sysstat
        configuration: 
            ruby_version: 1.9.3
            use_asset_pipeline: true 

    mysql:
        server: 
            type: external

development:
    <<: *default

staging:
    <<: *default

production:
    rails: 
        server: 
            unique_name: frontend
            type: BYOS
            address: 192.168.50.2
            username: vagrant
            ssh_key_name: blash
            extra_packages: 
                - sysstat
        configuration: 
            ruby_version: 1.9.3
            use_asset_pipeline: true 

    mysql:
        shared_server: frontend

            
